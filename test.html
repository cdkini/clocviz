<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sunburst-chart"></script>
    <link rel="stylesheet" href="styles.css">
    <title>clocviz</title>
  </head>
  
  <body>
    <header>clocviz</header>

    
    <main>
      <div class="card">
      <h1>Chart</h1>
      <div class="container">
        <div id="chart">
          <script>
            function testFunc() {
                console.log("Hi");
            }
            const data = {"name":"root","color":"#000000","children":[{"name":"Go","color":"#375eab","children":[{"name":"src","color":"#375eab","children":[{"name":"utils","color":"#375eab","children":[{"name":"colors.go","color":"#375eab","size":251,"language":"Go"},{"name":"chart_test.go","color":"#375eab","size":144,"language":"Go"},{"name":"chart.go","color":"#375eab","size":83,"language":"Go"},{"name":"data.go","color":"#375eab","size":51,"language":"Go"},{"name":"colors_test.go","color":"#375eab","size":51,"language":"Go"},{"name":"data_test.go","color":"#375eab","size":50,"language":"Go"},{"name":"misc.go","color":"#375eab","size":38,"language":"Go"}]},{"name":"visuals","color":"#375eab","children":[{"name":"templates.go","color":"#375eab","size":29,"language":"Go"}]}]},{"name":"main.go","color":"#375eab","size":26,"language":"Go"}]},{"name":"HTML","color":"#e44b23","children":[{"name":"out.html","color":"#e44b23","size":22,"language":"HTML"}]},{"name":"Markdown","color":"#45eb3a","children":[{"name":"README.md","color":"#45eb3a","size":14,"language":"Markdown"}]}]}
            const myChart = Sunburst()
                  .width(800)  /* Make chart size occupy % of width */
                  .height(1000)
                  .size("size")
                  .excludeRoot(true)
                  .showLabels(true)
                  .data(data)
                  .onClick((node) => {
                      myChart.focusOnNode(node);
                      wrapper("statsList", node);
                  })
                  .color("color")(document.getElementById("chart"));
          </script>
        </div>
      </div>
      </div>
    </main>

    <div id="right">
      <div class="card">
      <h2>Legend</h2>
      <ul id="legend">
      </ul>
      </div>
    </div>

    <div id="left">
      <div class="card">
        <h2>File structure
          <div style="display: float; float: right">Lines of code</div>
        </h2>
        <ul id="statsList"></ul>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
